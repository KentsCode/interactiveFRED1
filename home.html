<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="FRED sample">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Clear Blue Sea</title>

        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <h1>Meet FRED!</h1>
        <p>Click on a section to learn more.</p>

        <div class="FRED">
            <img src="../images/FREDlayers/layerHull.gif" alt="oops" id="hull">
            <button class="FREDbutton" id="hull-button" onclick="activator(this.id)">Hull</button>
            <img src="../images/FREDlayers/layerRudder.gif" alt="oops" id="rudder">
            <button class="FREDbutton" id="rudder-button" onclick="activator(this.id)">Rudder</button>
            <img src="../images/FREDlayers/layerSolarPanel.gif" alt="oops" id="solar-panel">
            <button class="FREDbutton" id="solar-panel-button" onclick="activator(this.id)">Solar-Panel</button>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
